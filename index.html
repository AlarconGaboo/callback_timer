<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer-box">
        <div id="timer" class="timer">00</div>
        <div class="label">Segundos</div>
      </div>
      <div class="controls">
        <label for="seconds-input">Ingresa segundos</label>
        <input type="number" id="seconds-input" value="00" min="0" />
        <div class="buttons">
          <button id="start-btn" class="btn start-btn">Empezar</button>
          <button id="cancel-btn" class="btn cancel-btn">Cancelar</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
